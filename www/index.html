<!DOCTYPE html>
<html ng-app="virtuosumLogin" style="height: 100%;">
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/welldonegood.css">
    
    <script type="text/javascript" src="cordova.js"></script>

    <script type="text/javascript" src="js/angular/angular.min.js"></script>
    <script type="text/javascript" src="js/angular/ui-bootstrap-tpls-0.10.0.min.js"></script>
    <script type="text/javascript" src="js/angular/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="js/facebook/openfb.js"></script>
    <script type="text/javascript" src="js/welldonegoodLogin.js"></script>

    <style>
        .facebook-login {
            background: #3b5998;
            color: white;
        }

        .facebook-login:hover{
            background: #3b5998;
            color: white;
        }

        .loader {
            font-size: 2em;
            padding: 20px;
            color: gainsboro;
            text-shadow: 1px 1px 10px black;
        }

        .main-logo {
            padding-bottom: 15px;
            padding-top: 15px;
            width: 100%;
        }
    </style>

</head>
<body ng-controller="loginController">
    <div class="row">
        <div class="col-xs-offset-1 col-xs-10">
            <center><img class="main-logo" src="images/LogoLarge.png"/></center>
        </div>
    </div>
    <div class="row" ng-hide="loginReady">
        <div class="col-xs-12 loader">
            <center><i class="fa fa-refresh fa-spin"></i> Loading</center>
        </div>
    </div>
    <div>
        <div class="row top-bottom-padding" ng-show="loginReady">
            <div class="col-xs-offset-1 col-xs-10">
                <center>
                    <button class="btn facebook-login" ng-click="loginWithFacebook()">
                        <span class="fa-stack fa-lg">
                            <i class="fa fa-square-o fa-stack-2x"></i>
                            <i class="fa fa-facebook fa-stack-1x"></i>
                        </span>
                        Login With Facebook
                    </button>
                </center>

            </div>
        </div>
    </div>

<script>
//  Uncomment the line below to store the Facebook token in localStorage instead of sessionStorage
 openFB.init('609372205806860', 'https://www.facebook.com/connect/login_success.html', window.localStorage);

    document.addEventListener("deviceready", function() {
            var body = document.body;
            var scope = angular.element(body).scope();
            var rootScope = scope.$root;
            scope.$apply(function(){
                rootScope.$broadcast('deviceready');
            });

            setTimeout(function() {
                navigator.splashscreen.hide();
            }, 2000);
        }, false);

</script>
</body>
</html>
