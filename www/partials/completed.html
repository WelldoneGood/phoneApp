<div id="completedDeedContainer" class="pull-to-reload-container">

<div id="completedDeedPullrefresh" class="pull-to-reload-box">
		<div class="message">
		<div id="completedDeedPullrefresh-icon" class="icon arrow arrow-down"></div>
			<span></span>
		</div>
	</div>

	<div id="content" class="full-height">
		<div id="completedDeedContent" class="list-group full-height subpage-body"  when-scrolled="loadNextPage()">
			<div class="content-loader top-bottom-padding" ng-show="feedLoading">
                <center><i class="fa fa-refresh fa-spin"></i> Loading</center>
            </div>
			<div class="bg-danger top-bottom-padding" ng-hide="loadSuccess" ng-click="loadCompletedDeedsData()">
				<center><i class="fa fa-warning "> Could not load completed deeds</i></center>
			</div>
			<div class="list-group-item" ng-show="completedDeeds.length == 0 && loadFinished" ui-sref="toDeed">
				<h4 class="list-group-item-heading">Nothing Yet!</h4>
				<p class="list-group-item-text" >Check out our list of ToDeeds for ideas to get you started.</p>
				<i class="fa fa-angle-right fa-2x deed-more-detail"></i>
			</div>
			<div class="list-group-item" ng-repeat="deed in completedDeeds">
                <div ng-click="viewDeedDetails(deed)">
                	<div ng-click="viewDeedDetails(deed)">
                    	<h4 class="list-group-item-heading">{{deed.title}}</h4>
                    	<div class="row">
	                        <div class="col-xs-3" style="padding-right:0px;" ng-show="getAttachement(deed)">
	                            <img style="max-width: 100%;" ng-src="{{getAttachement(deed)}}" />
	                        </div>
	                        <div ng-class="getAttachement(deed) ? 'col-xs-9' : 'col-xs-12'">
	                            <p class="list-group-item-text" >By {{deed.author.name}}</p>
	                            <p class="list-group-item-text" >On {{deed.date}} {{deed.name}}</p>
	                        </div>
                    	</div>
                    	<i class="fa fa-angle-right fa-2x deed-more-detail"></i>
                	</div>
                </div>
            </div>
		</div>
	</div>
</div>
