<div class="fluid-container">
	<h3>
		<center>Share your good deed with your friends!</center>
	</h3>

	<div class="row top-bottom-padding">
		<div class="col-xs-offset-1 col-xs-10">
			<button type="button" class="btn btn-lg btn-block facebook-login" ng-click="facebookShare()">
				<i class="fa fa-facebook"> Share on Facebook</i>
			</button>
		</div>
	</div>
	<div class="row top-bottom-padding">
		<div class="col-xs-offset-1 col-xs-10">
			<button type="button" class="btn btn-lg btn-block no-share" ng-click="noshare()">
				<center>No Thanks</center>
			</button>
		</div>
	</div>
</div>
