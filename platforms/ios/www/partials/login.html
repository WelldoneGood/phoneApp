<div class="row">
    <div class="col-xs-offset-1 col-xs-10">
        <center><img class="main-logo" src="images/LogoLarge.png"/></center>
    </div>
</div>
<div class="row" ng-hide="loginReady">
    <div class="col-xs-12 loader">
        <center><i class="fa fa-refresh fa-spin"></i> Loading</center>
    </div>
</div>
<div ng-show="loginReady">
    <div class="row top-bottom-padding">
        <div class="col-xs-offset-1 col-xs-10">
            <center>
                <button class="btn facebook-login" ng-click="loginWithFacebook()">
                    <span class="fa-stack fa-lg">
                        <i class="fa fa-square-o fa-stack-2x"></i>
                        <i class="fa fa-facebook fa-stack-1x"></i>
                    </span>
                    Login With Facebook
                </button>
            </center>
        </div>
    </div>
    <div class="row top-bottom-padding">
        <div class="col-xs-offset-2 col-xs-8" style="color: whitesmoke;">
            <center>
                By creating an account you are agreeing to our terms of service. <a href="" ng-click="viewTermsOfService()">Click Here to View</a>
            </center>
        </div>
    </div>
</div>
